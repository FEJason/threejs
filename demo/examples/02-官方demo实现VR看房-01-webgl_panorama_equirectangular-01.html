<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - equirectangular panorama</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js webgl</a> - equirectangular panorama demo. photo by <a href="http://www.flickr.com/photos/jonragnarsson/2294472375/" target="_blank" rel="noopener">Jón Ragnarsson</a>.<br />
			drag equirectangular texture into the page.
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

      // 相机、场景、渲染器
			let camera, scene, renderer;

      // 是否开启用户交互(手势操作)
			let isUserInteracting = false,
				onPointerDownMouseX = 0, onPointerDownMouseY = 0,
				lon = 0, onPointerDownLon = 0,
				lat = 0, onPointerDownLat = 0,
				phi = 0, theta = 0;

			init();
			animate();

      // 初始化
			function init() {

				const container = document.getElementById( 'container' );

        // 相机
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );

        // 场景
				scene = new THREE.Scene();

        // 球
				const geometry = new THREE.SphereGeometry( 500, 60, 40 );
				geometry.scale( - 1, 1, 1 ); // 反转x轴上的几何图形，使所有面都指向内侧

        // 加载材质
				const texture = new THREE.TextureLoader().load( 'textures/panorama/2294472375_24a3b8ef46_o.jpg' );
				const material = new THREE.MeshBasicMaterial( { map: texture } );

				const mesh = new THREE.Mesh( geometry, material );

				scene.add( mesh );

        // 渲染器
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				container.style.touchAction = 'none'; // 当触控事件发生在元素上时，不进行任何操作
				container.addEventListener( 'pointerdown', onPointerDown ); // 指针按下

				document.addEventListener( 'wheel', onDocumentMouseWheel ); // 鼠标滚轮

				//

				// document.addEventListener( 'dragover', function ( event ) {

				// 	event.preventDefault();
				// 	event.dataTransfer.dropEffect = 'copy';

				// } );

				// document.addEventListener( 'dragenter', function () {

				// 	document.body.style.opacity = 0.5;

				// } );

				// document.addEventListener( 'dragleave', function () {

				// 	document.body.style.opacity = 1;

				// } );

				// document.addEventListener( 'drop', function ( event ) {

				// 	event.preventDefault();

				// 	const reader = new FileReader();
				// 	reader.addEventListener( 'load', function ( event ) {

				// 		material.map.image.src = event.target.result;
				// 		material.map.needsUpdate = true;

				// 	} );
				// 	reader.readAsDataURL( event.dataTransfer.files[ 0 ] );

				// 	document.body.style.opacity = 1;

				// } );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

      // 窗口大小变化触发
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

      // 指针按下
			function onPointerDown( event ) {

				if ( event.isPrimary === false ) return;

				isUserInteracting = true;

				onPointerDownMouseX = event.clientX;
				onPointerDownMouseY = event.clientY;

				onPointerDownLon = lon;
				onPointerDownLat = lat;

				document.addEventListener( 'pointermove', onPointerMove );
				document.addEventListener( 'pointerup', onPointerUp );

			}

      // 指针移动，计算经纬度
			function onPointerMove( event ) {

				if ( event.isPrimary === false ) return;

				lon = ( onPointerDownMouseX - event.clientX ) * 0.1 + onPointerDownLon; // 经度
				lat = ( event.clientY - onPointerDownMouseY ) * 0.1 + onPointerDownLat; // 纬度

			}

      // 指针抬起，移除时间监听
			function onPointerUp() {

				if ( event.isPrimary === false ) return;

				isUserInteracting = false;

				document.removeEventListener( 'pointermove', onPointerMove );
				document.removeEventListener( 'pointerup', onPointerUp );

			}

      // 鼠标滚轮， 控制FOV
			function onDocumentMouseWheel( event ) {

				const fov = camera.fov + event.deltaY * 0.05;

				camera.fov = THREE.MathUtils.clamp( fov, 10, 75 );

				camera.updateProjectionMatrix();

			}

      // 动画
			function animate() {

				requestAnimationFrame( animate );
				update();

			}

			function update() {

        // 用户未操作时开启自动迅游
				// if ( isUserInteracting === false ) {

				// 	lon += 0.1;

				// }


				lat = Math.max( - 85, Math.min( 85, lat ) ); // 纬度
				phi = THREE.MathUtils.degToRad( 90 - lat ); // 
				theta = THREE.MathUtils.degToRad( lon );

				const x = 500 * Math.sin( phi ) * Math.cos( theta );
				const y = 500 * Math.cos( phi );
				const z = 500 * Math.sin( phi ) * Math.sin( theta );

				camera.lookAt( x, y, z );

				renderer.render( scene, camera );

			}


		</script>
	</body>
</html>
